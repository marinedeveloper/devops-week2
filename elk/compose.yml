services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - logging-network
    ports:
      - 9200:9200
      - 9300:9300

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.13.0
    command: sh -c './filebeat -e -strict.perms=false modules enable nginx && exec filebeat -e -strict.perms=false'
    user: root
    depends_on:
       kibana:
         condition: service_started
         restart: true
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - logging-network
    environment:
      - -strict.perms=false
    restart: always

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.13.0
    command: sh -c './metricbeat -e -strict.perms=false modules enable nginx && exec metricbeat -e -strict.perms=false'
    user: root
    volumes:
      - ./metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - logging-network
    environment:
      - -strict.perms=false
    depends_on:
      kibana:
        condition: service_started
        restart: true
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:7.13.0
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    networks:
      - logging-network

  web:
    image: nginx
    ports:
      - 127.0.0.1:8080:80
    working_dir: /app
    volumes:
      - ./templates:/usr/share/nginx/html
      - ./templates/conf.d:/etc/nginx/conf.d
    networks:
      - logging-network

networks:
  logging-network:
    driver: bridge
